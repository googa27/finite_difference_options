repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
      - id: ruff
        name: ruff
        entry: ruff check
        language: system
        types: [python]
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
      - id: eslint
        name: eslint
        entry: eslint --config nextjs-client/eslint.config.js nextjs-client
        language: node
        pass_filenames: false
        files: ^nextjs-client/
        additional_dependencies:
          - eslint
      - id: prettier
        name: prettier
        entry: prettier --check
        language: node
        types_or: [javascript, jsx, ts, tsx, css, json, yaml, markdown]
        files: ^nextjs-client/
        additional_dependencies:
          - prettier
